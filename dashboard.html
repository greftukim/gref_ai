<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÎèÑÎß§Îã®Í∞Ä ÎπÑÍµê Î∂ÑÏÑù ÎåÄÏãúÎ≥¥Îìú</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #0D1117;
      --sidebar: #161B22;
      --surface: #1C2128;
      --surface2: #2D333B;
      --border: #444C56;
      --text: #F0F6FC;
      --dim: #C9D1D9;
      --muted: #8B949E;
      --green: #3FB950;
      --green-dim: rgba(63, 185, 80, 0.15);
      --accent: #58A6FF;
      --accent-dim: rgba(88, 166, 255, 0.15);
      --red: #F85149;
      --red-dim: rgba(248, 81, 73, 0.15);
      --blue: #388BFD;
      --gold: #D29922;
      --purple: #BC8CFF;
      --c-tomato: #FF7B72;
      --c-cucumber: #3FB950;
      --c-strawberry: #D29922;
      --c-paprika: #BC8CFF;
      --mono: 'Pretendard', sans-serif;
      --sans: 'Pretendard', sans-serif;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    }

    html {
      height: 100%;
    }

    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
      background: var(--bg);
      color: var(--text);
      font-family: var(--sans);
      font-size: 15px;
      font-weight: 300;
    }

    /* ‚îÄ‚îÄ SIDEBAR ‚îÄ‚îÄ */
    .sidebar {
      width: 220px;
      flex-shrink: 0;
      background: var(--sidebar);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .sidebar-logo {
      padding: 24px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 28px;
      height: 28px;
      background: var(--accent);
      border-radius: 6px;
      display: grid;
      place-items: center;
    }

    .logo-icon svg {
      width: 14px;
      height: 14px;
    }

    .logo-text {
      font-family: 'Pretendard', sans-serif;
      font-size: 20px;
      font-weight: 800;
      color: #FFFFFF;
      letter-spacing: -0.5px;
    }

    .sidebar-section {
      padding: 12px 8px 4px;
    }

    .sidebar-label {
      font-family: var(--mono);
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      padding: 0 12px;
      margin-bottom: 8px;
      margin-top: 20px;
    }

    .nav-item {
      padding: 14px 24px;
      margin: 4px 12px;
      border-radius: 12px;
      color: var(--dim);
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.2s;
    }

    .nav-item:hover {
      background: var(--surface2);
      color: var(--text);
    }

    .nav-item.active {
      background: var(--accent-dim);
      color: var(--accent);
    }

    .nav-item .ni-emoji {
      font-size: 16px;
      width: 24px;
      text-align: center;
    }

    .nav-item .ni-name {
      font-size: 13px;
      flex: 1;
    }

    .nav-item .ni-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
      border: 1.5px solid rgba(255, 255, 255, 0.2);
    }

    .nav-item .ni-cnt {
      font-family: var(--mono);
      font-size: 10px;
      color: rgba(255, 255, 255, 0.4);
    }

    .sidebar-footer {
      margin-top: auto;
      padding: 16px 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .btn-add {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      background: var(--surface2);
      border: 1px solid var(--border);
      color: var(--text);
      font-size: 13px;
      font-weight: 600;
      font-family: var(--sans);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      transition: all 0.2s;
    }

    .btn-add:hover {
      background: var(--border);
      transform: translateY(-1px);
    }

    /* ‚îÄ‚îÄ MAIN ‚îÄ‚îÄ */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* ‚îÄ‚îÄ TOPBAR ‚îÄ‚îÄ */
    .topbar {
      height: 72px;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .topbar-title {
      font-family: 'Pretendard', sans-serif;
      font-size: 18px;
      font-weight: 800;
      margin-right: 8px;
    }

    .filter-pills {
      display: flex;
      gap: 4px;
    }

    .pill {
      padding: 6px 16px;
      border-radius: 20px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--dim);
      font-size: 12px;
      font-family: var(--sans);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .pill:hover {
      background: var(--surface2);
      border-color: var(--muted);
    }

    /* ‚îÄ‚îÄ TABS ‚îÄ‚îÄ */
    .tab-btn {
      padding: 8px 16px;
      background: transparent;
      border: 1px solid transparent;
      color: var(--dim);
      font-size: 13px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .tab-btn:hover {
      background: var(--surface);
      color: var(--text);
    }

    .tab-btn.active {
      background: var(--surface2);
      border-color: var(--border);
      color: var(--green);
    }

    .custom-input-group {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--surface);
      padding: 4px 12px;
      border-radius: 20px;
      border: 1px solid var(--border);
    }

    .custom-input {
      width: 50px;
      background: transparent;
      border: none;
      border-bottom: 1px solid var(--muted);
      color: #FFFFFF;
      font-family: var(--mono);
      font-size: 14px;
      text-align: center;
      padding: 2px 0;
    }

    .custom-input:focus {
      outline: none;
      border-bottom-color: var(--accent);
    }

    .apply-btn {
      padding: 4px 12px;
      background: #FFFFFF;
      color: #000000;
      border: none;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }

    .apply-btn:hover {
      background: #F1F4F9;
      transform: translateY(-1px);
    }

    .topbar-spacer {
      flex: 1;
    }

    .toggle-group {
      display: flex;
      gap: 4px;
    }

    .toggle-btn {
      padding: 5px 10px;
      border-radius: 4px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--dim);
      font-size: 11px;
      font-family: var(--mono);
      cursor: pointer;
      transition: all 0.15s;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .toggle-btn.on {
      background: rgba(88, 166, 255, 0.12);
      border-color: rgba(88, 166, 255, 0.3);
      color: var(--blue);
    }

    .toggle-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
    }

    .btn-sm {
      padding: 6px 14px;
      border-radius: 5px;
      font-size: 12px;
      font-family: var(--sans);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid;
    }

    .btn-primary-sm {
      background: var(--green);
      border-color: var(--green);
      color: #FFFFFF;
    }

    .btn-primary-sm:hover {
      background: #56d36c;
    }

    /* ‚îÄ‚îÄ CONTENT AREA ‚îÄ‚îÄ */
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    /* ‚îÄ‚îÄ KPI ROW ‚îÄ‚îÄ */
    .kpi-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 16px;
    }

    .kpi-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .kpi-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.3);
    }

    .kpi-card-accent {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
    }

    .kpi-label {
      font-family: var(--sans);
      font-size: 14px;
      font-weight: 700;
      color: var(--dim);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Active State (Toned-down White/Grey Background) */
    .kpi-card.active {
      background: #F1F4F9;
      border-color: #CBD5E1;
    }

    .kpi-card.active .kpi-label {
      color: #334155;
    }

    .kpi-card.active .kpi-price {
      color: #0F172A;
    }

    .kpi-card.active .kpi-unit {
      color: #64748B;
    }

    .kpi-card.active .kpi-sub {
      color: #64748B;
    }

    .kpi-emoji {
      font-size: 15px;
    }

    .kpi-value-row {
      display: flex;
      align-items: baseline;
      gap: 6px;
      margin-bottom: 8px;
    }

    .kpi-price {
      font-family: var(--mono);
      font-size: 32px;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 0;
    }

    .kpi-unit {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 0;
      font-family: var(--mono);
    }

    .kpi-delta {
      font-family: var(--mono);
      font-size: 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .kpi-delta.up {
      color: var(--red);
    }

    .kpi-delta.dn {
      color: var(--blue);
    }

    .kpi-delta.flat {
      color: var(--muted);
    }

    .kpi-sub {
      font-family: var(--mono);
      font-size: 11px;
      color: var(--muted);
      margin-top: 6px;
    }

    /* ‚îÄ‚îÄ CHART BOXES ‚îÄ‚îÄ */
    .chart-section {
      margin-bottom: 16px;
    }

    .chart-box {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      position: relative;
      box-shadow: var(--shadow);
    }

    .chart-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }

    .chart-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--green);
      letter-spacing: -0.2px;
    }

    .chart-pills {
      display: flex;
      gap: 6px;
    }

    .chart-pill {
      font-family: var(--mono);
      font-size: 9px;
      padding: 3px 8px;
      border-radius: 3px;
      cursor: pointer;
      color: var(--muted);
      border: 1px solid var(--border);
      transition: all 0.15s;
    }

    .chart-pill.active {
      border-color: rgba(255, 255, 255, 0.2);
      color: var(--dim);
      background: var(--surface2);
    }

    .chart-canvas-wrap {
      position: relative;
    }

    /* Legend */
    .legend {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 7px;
      font-family: var(--mono);
      font-size: 10px;
      color: var(--dim);
      cursor: pointer;
      user-select: none;
    }

    .legend-swatch {
      width: 20px;
      height: 2px;
      border-radius: 1px;
    }

    /* ‚îÄ‚îÄ TWO COL ‚îÄ‚îÄ */
    .two-col {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }

    /* ‚îÄ‚îÄ STATS TABLE ‚îÄ‚îÄ */
    .stats-table {
      width: 100%;
      border-collapse: collapse;
    }

    .stats-table th {
      font-family: var(--mono);
      font-size: 9px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 6px 8px;
      text-align: left;
      border-bottom: 1px solid var(--border);
      font-weight: 400;
    }

    .stats-table td {
      padding: 8px 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.04);
      font-family: var(--mono);
      font-size: 11px;
    }

    .stats-table tr:last-child td {
      border-bottom: none;
    }

    .stats-table .td-name {
      font-family: var(--sans);
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .stats-table .td-num {
      text-align: right;
      color: var(--text);
    }

    .stats-table .td-chg {
      text-align: right;
    }

    .up-text {
      color: var(--green);
    }

    .dn-text {
      color: var(--red);
    }

    .flat-text {
      color: var(--muted);
    }

    .color-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
      flex-shrink: 0;
    }

    /* ‚îÄ‚îÄ DETAIL VIEW ‚îÄ‚îÄ */
    .detail-kpi-row {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 8px;
      margin-bottom: 16px;
    }

    .mini-kpi {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 7px;
      padding: 12px 14px;
    }

    .mini-kpi-lbl {
      font-family: var(--mono);
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 6px;
      letter-spacing: 0.06em;
    }

    .mini-kpi-val {
      font-family: var(--mono);
      font-size: 22px;
      font-weight: 500;
    }

    .mini-kpi-sub {
      font-family: var(--mono);
      font-size: 11px;
      color: var(--muted);
      margin-top: 2px;
    }

    /* ‚îÄ‚îÄ DATA TABLE ‚îÄ‚îÄ */
    .data-table-wrap {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
    }

    /* ‚îÄ‚îÄ INSIGHT SECTION ‚îÄ‚îÄ */
    .insight-section {
      margin-bottom: 16px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .insight-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      position: relative;
    }

    .insight-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top right, rgba(88, 166, 255, 0.05), transparent);
      pointer-events: none;
    }

    .insight-title {
      font-size: 14px;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .insight-text {
      font-size: 12px;
      color: var(--dim);
      line-height: 1.6;
    }

    .insight-tag {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      background: rgba(88, 255, 126, 0.1);
      color: #3FB950;
      font-family: var(--mono);
      font-size: 9px;
      margin-top: 8px;
    }

    /* ‚îÄ‚îÄ BREAKDOWN SECTION ‚îÄ‚îÄ */
    .breakdown-box {
      background: var(--sidebar);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 20px;
    }

    .breakdown-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px dashed var(--border);
    }

    .breakdown-row:last-child {
      border-bottom: none;
      margin-top: 10px;
      padding-top: 15px;
      border-top: 2px solid var(--border);
    }

    .breakdown-label {
      font-size: 14px;
      color: var(--dim);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .breakdown-val {
      font-family: var(--mono);
      font-size: 15px;
      font-weight: 500;
    }

    .breakdown-val.plus {
      color: var(--green);
    }

    .breakdown-val.minus {
      color: var(--red);
    }

    .breakdown-total {
      font-size: 22px;
      font-weight: 800;
      color: var(--accent);
    }

    .data-table-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
    }

    .data-table-title {
      font-size: 15px;
      font-weight: 700;
      color: var(--text);
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
    }

    .data-table th {
      font-family: var(--mono);
      font-size: 10px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      padding: 12px 16px;
      text-align: left;
      border-bottom: 2px solid var(--border);
      font-weight: 600;
      background: var(--surface2);
    }

    .data-table td {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      font-family: var(--mono);
      font-size: 13px;
      color: var(--text);
    }

    .data-table tr:last-child td {
      border-bottom: none;
    }

    .data-table tr:hover td {
      background: rgba(255, 255, 255, 0.02);
    }

    .td-date {
      color: var(--dim);
    }

    .td-price {
      color: var(--text);
      font-weight: 500;
    }

    .td-delta-pos {
      color: var(--green);
    }

    .td-delta-neg {
      color: var(--red);
    }

    .td-delta-flat {
      color: var(--muted);
    }

    .td-action {
      color: var(--muted);
      cursor: pointer;
      transition: color 0.15s;
    }

    .td-action:hover {
      color: var(--red);
    }

    .data-table-empty {
      padding: 32px 16px;
      text-align: center;
      color: var(--muted);
      font-family: var(--mono);
      font-size: 11px;
    }

    /* ‚îÄ‚îÄ MODAL ‚îÄ‚îÄ */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }

    .modal-overlay.show {
      opacity: 1;
      pointer-events: all;
    }

    .modal {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 32px;
      width: 440px;
      transform: translateY(12px);
      transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .modal-overlay.show .modal {
      transform: none;
    }

    .modal-title {
      font-family: 'Pretendard', sans-serif;
      font-size: 20px;
      font-weight: 800;
      margin-bottom: 24px;
      color: var(--green);
    }

    .form-group {
      margin-bottom: 14px;
    }

    .form-label {
      font-family: var(--mono);
      font-size: 10px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 6px;
      display: block;
    }

    .form-control {
      width: 100%;
      padding: 8px 12px;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 5px;
      color: var(--text);
      font-family: var(--mono);
      font-size: 13px;
      outline: none;
      transition: border-color 0.15s;
    }

    .form-control:focus {
      border-color: rgba(88, 166, 255, 0.5);
    }

    .form-control option {
      background: var(--surface);
    }

    .form-actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .btn-cancel {
      padding: 8px 16px;
      border-radius: 5px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--dim);
      font-size: 12px;
      cursor: pointer;
      font-family: var(--sans);
      transition: all 0.15s;
    }

    .btn-cancel:hover {

    // STATISTICS
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    function calcStats(arr) {
      if (!arr.length) return null;
      const prices = arr.map(d => d.price);
      const volumes = arr.map(d => d.volume || 0);
      const last = prices[prices.length - 1];
      const prev = prices.length > 1 ? prices[prices.length - 2] : last;
      const avg30 = prices.slice(-30).reduce((s, v) => s + v, 0) / Math.min(30, prices.length);
      const avgVol30 = volumes.slice(-30).reduce((s, v) => s + v, 0) / Math.min(30, volumes.length);
      const avg7 = prices.slice(-7).reduce((s, v) => s + v, 0) / Math.min(7, prices.length);
      const max = Math.max(...prices), min = Math.min(...prices);
      const vol = prices.length > 1
        ? Math.sqrt(prices.slice(1).reduce((s, v, i) => s + Math.pow(v - prices[i], 2), 0) / (prices.length - 1))
        : 0;
      const change1d = ((last - prev) / prev * 100);
      const first = prices[0];
      const changePeriod = ((last - first) / first * 100);
      return { last, prev, avg30, avgVol30, avg7, max, min, vol, change1d, changePeriod, count: prices.length };
    }

    function movingAverage(data, n) {
      return data.map((d, i) => {
        if (i < n - 1) return null;
        const slice = data.slice(i - n + 1, i + 1).map(x => x.price);
        return slice.reduce((s, v) => s + v, 0) / n;
      });
    }

    function forecast(data, days) {
      const currentView = state.view === 'overview' ? null : state.view;

      // If we have external TFT data for the current product, use it
      const targetId = currentView || (arguments[2]); // Hack to get ID if passed
      if (state.tftData && state.tftData[targetId]) {
        return state.tftData[targetId].forecast.slice(0, days).map(f => ({
          date: f.date,
          price: f.price,
          volume: f.volume || 0,
          hi: f.hi,
          lo: f.lo,
          isTFT: true
        }));
      }

      if (data.length < 3) return [];
      // Exponential smoothing (alpha=0.3) + linear trend
      const lastPrice = data[data.length - 1].price;
      const lastVol = data[data.length - 1].volume || 0;
      const MAE_BASE = 80; // Base Mean Absolute Error for uncertainty

      // Calculate initial trend from last few data points
      let dailyTrend = 0;
      if (data.length >= 2) {
        dailyTrend = data[data.length - 1].price - data[data.length - 2].price;
      } else if (data.length === 1) {
        dailyTrend = 0; // No trend if only one data point
      }

      let alpha = 0.35, level = lastPrice, trend = dailyTrend;

      const result = [];
      const endDt = new Date(data[data.length - 1].date);
      for (let i = 1; i <= days; i++) {
        level = alpha * level + (1 - alpha) * (level + trend);
        const d = new Date(endDt); d.setDate(d.getDate() + i);
        const pred = Math.round(level);
        result.push({
          date: d.toISOString().split('T')[0],
          price: pred,
          volume: lastVol, // Use last volume as simple forecast
          hi: Math.round(pred + (MAE_BASE + i * 20)),
          lo: Math.round(pred - (MAE_BASE + i * 20)),
          isTFT: false
        });
      }
      return result;
    }

    function normalize(data) {
      if (!data.length) return [];
      const base = data[0].price;
      return data.map(d => ({ ...d, norm: +(d.price / base * 100).toFixed(2) }));
    }

    function correlation(a, b) {
      // Match by date
      const aMap = Object.fromEntries(a.map(d => [d.date, d.price]));
      const bMap = Object.fromEntries(b.map(d => [d.date, d.price]));
      const common = Object.keys(aMap).filter(k => bMap[k]);
      if (common.length < 3) return null;
      const ax = common.map(k => aMap[k]), bx = common.map(k => bMap[k]);
      const avgA = ax.reduce((s, v) => s + v, 0) / ax.length;
      const avgB = bx.reduce((s, v) => s + v, 0) / bx.length;
      const num = ax.reduce((s, v, i) => s + (v - avgA) * (bx[i] - avgB), 0);
      const den = Math.sqrt(ax.reduce((s, v) => s + Math.pow(v - avgA, 2), 0) * bx.reduce((s, v) => s + Math.pow(v - avgB, 2), 0));
      return den === 0 ? 0 : +(num / den).toFixed(3);
    }

    function fmt(n) { return n ? Math.round(n).toLocaleString() : '-'; }

    function renderOverview() {
      const ids = Object.keys(PRODUCTS);
      const stats = {};

      // Dynamic Past/Future window based on state.period (Past X, Future X)

      const allDates = [...new Set([
        ...ids.flatMap(id => filtered[id].map(d => d.date)),

        return `
